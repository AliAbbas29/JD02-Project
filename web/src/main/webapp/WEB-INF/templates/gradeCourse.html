<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Grade course page</title>
</head>
<body>
<form th:action="@{/gradeStudent}" method="post">
    <label for="courseToGrade"> Choose course</label>
    <select   th:type="dropdown"  id="courseToGrade" name="courseToGrade">
        <option  th:each="courseToGrade: ${allCourses}"
                 th:value="${courseToGrade.getId()}"
                 th:text="${courseToGrade}">
        </option>
    </select>
    <br>
    <button th:type="submit" id="comeButton">Next</button>
</form>
</body>
</html>
