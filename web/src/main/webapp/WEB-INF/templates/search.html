<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Search page</title>
</head>
<body>
<form th:action="@{/search}" method="post" th:object="${course}">
    <label for="subject"> Subject </label>
    <select   th:type="dropdown"  id="subject" name="subject">
        <option  th:each="subjects: ${allSubjectsModel}"
                 th:value="${subjects}"
                 th:text="${subjects}">
        </option>
    </select>
    <br>
    <label for="specialization"> Specialization </label>
    <input th:type="text" id="specialization" name="specialization">
    <br>
    <label for="city"> City </label>
    <select th:type="dropdown" id="city" name="city">
        <option value="Delhi"> Delhi</option>
        <option value="London"> London</option>
        <option value="Minsk"> Minsk</option>
        <option value="Moscow"> Moscow</option>
        <option value="Rom"> Rom</option>
    </select>
    <br>
    <!--<label for="offset"> Page number </label>-->
    <!--<input th:type="text" id="offset" name="pageNumber"/>-->
    <!--<br>-->
    <label for="limit"> Number of entries </label>
    <select th:type="dropdown" id="limit" name="limit">
        <option value="1"> 1</option>
        <option value="2"> 2</option>
        <option value="3"> 3</option>
        <option value="4"> 4</option>
    </select>
    <br>
    <button th:type="submit" id="tryButton">Try</button>
</form>
</body>
</html>
