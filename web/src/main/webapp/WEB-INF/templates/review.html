<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review page</title>
</head>
<body>
<form th:action="@{/review}" method="post">
    <label for="courseToReview"> Choose course</label>
    <select   th:type="dropdown"  id="courseToReview" name="courseToReview">
        <option  th:each="courseToReview: ${allCourses}"
                 th:value="${courseToReview.getId()}"
                 th:text="${courseToReview}">
        </option>
    </select>
    <br>
    <label for="review">Your review:</label>
    <input type="text" id="review" name="review">
    <button th:type="submit" id="comeButton">Done!</button>
    <input th:type="hidden" id="name" name="name" th:value="${#authentication.name}">
</form>
</body>
</html>
