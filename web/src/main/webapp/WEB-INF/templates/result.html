<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="5" cellspacing="5">
    <tr>
        <th>Subject</th>
        <th>Specialization</th>
        <th>City</th>
        <th>Street</th>
        <th>Office</th>
        <th>Instructor</th>
    </tr>
    <tr th:each="filteredCou: ${filteredCourse}"
        th:value="${filteredCou}">
        <td th:text="${filteredCou.subject}"></td>
        <td th:text="${filteredCou.specialization}"></td>
        <td th:text="${filteredCou.address.city}"></td>
        <td th:text="${filteredCou.address.street}"></td>
        <td th:text="${filteredCou.address.flat}"></td>
        <td th:text="${filteredCou.instructor}"></td>
    </tr>
</table>

<form method="post" th:action="${nextPage}">
    <input type="text" th:field="pageNumber" th:value="${nextPage}">
    <button th:type="submit" id="page">Next page</button>
</form>

<!--<a th:href="@{/search(nextPage=${nextPage})}">Next Page</a>-->
<!--/search?nextPage=xxx-->
</body>
</html>
